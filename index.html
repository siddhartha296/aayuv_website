<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="login-section">
    <div class="login-box">
      <h1>Health care management system <br>Sign In</h1>
      <input id="email" type="text" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="submit">Submit</button>
      <button id="forgot-password">Forgot Password?</button>
      <p><span>or</span></p>
      <button id="google-sign-in">Sign In with Google</button>
      <button id="sign-up">Sign Up</button>
    </div>
  </section>
  <section class="create-account-section" id="create-acct" style="display: none;">
    <h1>Create Account</h1>
    <input id="email-signup" type="text" placeholder="Email">
    <input id="confirm-email-signup" type="text" placeholder="Confirm Email">
    <input id="password-signup" type="password" placeholder="Password">
    <input id="confirm-password-signup" type="password" placeholder="Confirm Password">
    <button id="create-acct-btn">Create Account</button>
    <button id="return-btn">Return to Login</button>
  </section>

  <aside class="welcome-section">
    <h2>Welcome to Aayuv!</h2>
    <p>Where care meets innovation.</p>
    <img src="aayuv_logo.png" alt="Welcome to Aayuv">
  </aside>
  
  <script type="module" src="script.js"></script>
</body>
</html>
